<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Cobros y Recaudos</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="app-wrapper">
      <div class="app-content pt-3 p-md-3 p-lg-4">

        <div class="container-xl">
          <div class="mt-4">

            <!-- Botones -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <!-- Iconos para la gestión de usuarios -->
                <div class="btn-group" role="group" aria-label="Acciones de Usuarios">
                  <button class="btn btn-sm btn-outline-success"
                          matTooltip="Crear Usuario"
                          >
                    <i class="fas fa-user-plus"></i> Crear
                  </button>
                  <button class="btn btn-sm btn-outline-primary"
                          matTooltip="Modificar Usuario"
                          >
                    <i class="fas fa-edit"></i> Modificar
                  </button>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <!-- Filtro por estado -->
                <span class="me-2 fw-bold">Estado: </span>&nbsp;
                <!-- Espacio adicional -->
                <select class="form-select form-control w-auto">
                  <option selected value="option-1">Todos</option>
                  <option value="option-2">Activos</option>
                  <option value="option-3">Inactivos</option>
                  <option value="option-4">Suspendidos</option>
                </select>
              </div>
              <div class="ms-auto">
                <!-- Buscador por nombre -->
                <form class="table-search-form row gx-1 align-items-center">
                  <div class="col-auto">
                    <input type="text" id="search-users" name="searchusers"
                           class="form-control search-users"
                           placeholder="Buscar por nombre">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Buscar</button>
                  </div>
                </form>
              </div>
            </div>



            <!-- Tabla de Cobros y Recaudos con barra de desplazamiento horizontal -->
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th></th>
                    <th>Código de Usuario</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Fecha de Creación</th>
                    <th>Fecha de Inactivación</th>
                    <th>Último Inicio de Sesión</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="checkbox"></td>
                    <td>U001</td>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>juan.perez.com</td>
                    <td>Cajero</td>
                    <td>2023-01-10</td>
                    <td>-</td>
                    <td>2023-06-01 08:30</td>
                    <td><span class="badge bg-success">Activo</span></td>
                  </tr>
                  <!-- Aquí se agregarían las demás filas según sea necesario -->
                </tbody>
              </table>
            </div>
          </div>
        </div><!--//container-xl-->
      </div><!--//app-content-->
    </div><!--//app-wrapper-->
  </mat-card-content>
</mat-card>
