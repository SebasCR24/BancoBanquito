version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.19.0
            - npm install -g @angular/cli
            - npm install
        build:
          commands:
            - ng build --configuration production
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: dist/modernize  # Ajusta esto a la carpeta generada
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm
