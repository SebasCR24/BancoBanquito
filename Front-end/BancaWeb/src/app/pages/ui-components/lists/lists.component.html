<div class="container mt-5">
    <h2 class="mb-5 text-center">BancaWeb BanQuito</h2>
    
    <!-- Filtro Global -->
    <form class="mb-4 text-center">
        <div class="form-row justify-content-center">
            <div class="form-group col-md-3">
                <label for="numeroCuenta">Número de Cuenta</label>
                <input type="text" class="form-control" id="numeroCuenta" placeholder="Ingrese número de cuenta">
            </div>
            <div class="form-group col-md-3">
                <label for="fechaDesde">Fecha Desde</label>
                <input type="date" class="form-control" id="fechaDesde">
            </div>
            <div class="form-group col-md-3">
                <label for="fechaHasta">Fecha Hasta</label>
                <input type="date" class="form-control" id="fechaHasta">
            </div>
            <div class="form-group col-md-3">
                <label for="tipoMovimiento">Tipo de Movimiento</label>
                <select class="form-control" id="tipoMovimiento">
                    <option value="">Todos</option>
                    <option value="deposito">Depósito</option>
                    <option value="retiro">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  
    <!-- Lista de Movimientos -->
    <h3 class="mt-5 mb-4 text-center">Lista de Movimientos</h3>
    <table class="table table-striped mat-elevation-z8 mt-4">
        <thead>
            <tr>
                <th>ID Movimiento</th>
                <th>ID Cuenta</th>
                <th>Tipo de Movimiento</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movimiento of movimientos">
                <td>{{ movimiento.idMovimiento }}</td>
                <td>{{ movimiento.idCuenta }}</td>
                <td>{{ movimiento.tipoMovimiento }}</td>
                <td>{{ movimiento.monto | currency }}</td>
                <td>{{ movimiento.fecha | date }}</td>
                <td>{{ movimiento.descripcion }}</td>
            </tr>
        </tbody>
    </table>
  </div>
