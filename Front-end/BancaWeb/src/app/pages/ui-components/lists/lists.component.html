<div class="container mt-5">
    <h2 class="mb-4">BancaWeb BanQuito</h2>
    
    <!-- Filtro Global -->
    <form class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="numeroCuenta">Número de Cuenta</label>
                <input type="text" class="form-control" id="numeroCuenta" placeholder="Ingrese número de cuenta">
            </div>
            <div class="form-group col-md-3">
                <label for="fechaDesde">Fecha Desde</label>
                <input type="date" class="form-control" id="fechaDesde">
            </div>
            <div class="form-group col-md-3">
                <label for="fechaHasta">Fecha Hasta</label>
                <input type="date" class="form-control" id="fechaHasta">
            </div>
            <div class="form-group col-md-3">
                <label for="tipoMovimiento">Tipo de Movimiento</label>
                <select class="form-control" id="tipoMovimiento">
                    <option value="">Todos</option>
                    <option value="deposito">Depósito</option>
                    <option value="retiro">Retiro</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  
    <!-- Lista de Movimientos -->
    <h3 class="mt-5">Lista de Movimientos</h3> <!-- Cambiado de mt-4 a mt-5 -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID Movimiento</th>
                <th>ID Cuenta</th>
                <th>Tipo de Movimiento</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1001</td>
                <td>Depósito</td>
                <td>$1,000.00</td>
                <td>2024-06-01</td>
                <td>Depósito en efectivo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>1002</td>
                <td>Retiro</td>
                <td>$200.00</td>
                <td>2024-06-02</td>
                <td>Retiro en cajero automático</td>
            </tr>
            <tr>
                <td>3</td>
                <td>1003</td>
                <td>Transferencia</td>
                <td>$500.00</td>
                <td>2024-06-03</td>
                <td>Transferencia a cuenta externa</td>
            </tr>
        </tbody>
    </table>
  </div>
