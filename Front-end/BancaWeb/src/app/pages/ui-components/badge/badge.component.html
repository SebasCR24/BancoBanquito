<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Realizar Pagos</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="container mt-4">
      <form (ngSubmit)="onSubmit()" class="mb-4">
        <div class="row mb-3">
          <div class="form-group col-md-4">
            <label for="empresa" class="mr-2">Empresa</label>
            <select id="empresa" class="form-control" [(ngModel)]="payment.empresa" name="empresa" required>
              <option value="">Seleccione una empresa</option>
              <option value="ElectroAndes">ElectroAndes</option>
              <option value="Distribuidora Oriente">Distribuidora Oriente</option>
              <option value="Inmobiliaria del Pacífico">Inmobiliaria del Pacífico</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="servicio" class="mr-2">Servicio</label>
            <select id="servicio" class="form-control" [(ngModel)]="payment.servicio" name="servicio" required>
              <option value="">Seleccione un servicio</option>
              <option value="Débito Automático">Débito</option>
              <option value="Recaudo">Transferencia</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="comprobante" class="mr-2">Número de Comprobante</label>
            <input type="text" id="comprobante" class="form-control" [(ngModel)]="payment.comprobante" name="comprobante" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-md-4">
            <label for="fecha" class="mr-2">Fecha</label>
            <input type="date" id="fecha" class="form-control" [(ngModel)]="payment.fecha" name="fecha" required>
          </div>
          <div class="form-group col-md-4">
            <label for="monto" class="mr-2">Monto</label>
            <input type="number" id="monto" class="form-control" [(ngModel)]="payment.monto" name="monto" required>
          </div>
          <div class="form-group col-md-4">
            <label for="cuentaBancaria" class="mr-2">Cuenta Bancaria</label>
            <input type="text" id="cuentaBancaria" class="form-control" [(ngModel)]="payment.cuentaBancaria" name="cuentaBancaria" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary">Realizar Pago</button>
          </div>
        </div>
      </form>

      <!-- Tabla de Pagos Realizados -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Servicio</th>
            <th>Número de Comprobante</th>
            <th>Cuenta Bancaria</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pago of pagos">
            <td>{{ pago.empresa }}</td>
            <td>{{ pago.servicio }}</td>
            <td>{{ pago.comprobante }}</td>
            <td>{{ pago.cuentaBancaria }}</td>
            <td>{{ pago.fecha | date }}</td>
            <td>{{ pago.monto | currency }}</td>
            <td>{{ pago.estado }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
