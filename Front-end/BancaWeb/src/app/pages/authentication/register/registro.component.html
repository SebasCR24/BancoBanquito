<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 col-lg-10">
        <div class="login-card">
          <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center image-container" style="height: 90%;">
              <img src="../../../../assets/icons/logoNav.png" alt="Portada" style="max-width: 90%; height: auto; display: block;">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 right-section">
              <h2>REG√çSTRESE EN BANCA EMPRESAS</h2><br>
              <form class="w-100" (submit)="register()">
                <div class="form-group">
                  <label for="ruc">RUC de empresa:</label>
                  <input type="text" class="form-control" id="ruc" placeholder="RUC de empresa" [(ngModel)]="ruc" name="ruc">
                </div>
                <div class="form-group">
                  <label for="documento">Documento de identidad:</label>
                  <input type="text" class="form-control" id="documento" placeholder="Documento de identidad" [(ngModel)]="documento" name="documento">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Continuar</button>
                <div *ngIf="errorMessage">{{ errorMessage }}</div>
              </form>
              <button type="button" class="btn btn-link" routerLink="/login">Volver al login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
