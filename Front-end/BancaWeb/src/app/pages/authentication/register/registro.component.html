<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 col-lg-10">
        <div class="login-card">
          <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center image-container" style="height: 90%;">
              <img src="../../../../assets/icons/logoNav.png" alt="Portada" style="max-width: 90%; height: auto; display: block;">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 right-section">
              <h2>REGÍSTRESE EN BANCA EMPRESAS</h2>
              <form class="w-100" (submit)="validateAndRegister()">
                <div class="form-group">
                  <label for="ruc">RUC de empresa:</label>
                  <input type="text" class="form-control" id="ruc" placeholder="RUC de empresa" [(ngModel)]="ruc" name="ruc">
                </div>
                <div class="form-group">
                  <label for="cuentaBancaria">Cuenta bancaria:</label>
                  <input type="text" class="form-control" id="cuentaBancaria" placeholder="Cuenta bancaria" [(ngModel)]="cuentaBancaria" name="cuentaBancaria">
                </div>
                <div class="form-group">
                  <label for="documento">Documento de identidad:</label>
                  <input type="text" class="form-control" id="documento" placeholder="Documento de identidad" [(ngModel)]="documento" name="documento">
                </div>
                <div class="form-group">
                  <label for="nombreAdmin">Nombre del Administrador:</label>
                  <input type="text" class="form-control" id="nombreAdmin" placeholder="Nombre del Administrador" [(ngModel)]="nombreAdmin" name="nombreAdmin">
                </div>
                <div class="form-group">
                  <label for="correoAdmin">Correo electrónico del Administrador:</label>
                  <input type="email" class="form-control" id="correoAdmin" placeholder="Correo electrónico del Administrador" [(ngModel)]="correoAdmin" name="correoAdmin">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="terms" [(ngModel)]="termsAccepted" name="termsAccepted">
                  <label class="form-check-label" for="terms">Aceptar <a href="#" (click)="showTerms()">Términos y Condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!termsAccepted">Continuar</button>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
              </form>
              <button type="button" class="btn btn-link" routerLink="/login">Volver al login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
