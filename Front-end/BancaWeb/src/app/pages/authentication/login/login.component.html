<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 col-lg-10">
        <div class="login-card">
          <div class="row">
            <div class="col-md-6 image-container">
              <img src="../../../../assets/images/backgrounds/portada.png" alt="Portada">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
              <h2>¡Bienvenido de nuevo!</h2>
              <form class="w-100" (submit)="login()">
                <div class="form-group">
                  <label for="username">Correo electrónico</label>
                  <input type="text" class="form-control" id="username" placeholder="Correo electrónico" [(ngModel)]="username" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                <div *ngIf="errorMessage">{{ errorMessage }}</div>
              </form>
              <div class="links">
                <a routerLink="/forgot-password" class="link">Recordar contraseña</a>
                <a routerLink="/register" class="link">¿Todavía no tienes una cuenta? Regístrate</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
