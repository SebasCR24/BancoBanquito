<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 col-lg-10">
        <div class="login-card">
          <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center image-container" style="height: 90%;">
              <img src="../../../../assets/icons/logoNav.png" alt="Portada" style="max-width: 90%; height: auto; display: block;">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 right-section">
              <h2>¡Bienvenido a tu Banca Empresas!</h2>
              <p>Inicia sesión para continuar</p>
              <form class="w-100" (submit)="login()">
                <div class="form-group">
                  <label for="username">Ingresa tu usuario:</label>
                  <input type="text" class="form-control" id="username" placeholder="Usuario" [(ngModel)]="username" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Ingresa tu contraseña:</label>
                  <div class="input-group">
                    <input [type]="passwordFieldType" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
                    <div class="input-group-append">
                      <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordFieldType()">
                        {{ passwordFieldType === 'password' ? 'Mostrar' : 'Ocultar' }}
                      </button>
                    </div>
                  </div>
                  <a routerLink="/forgot-password" class="forgot-link">¿Olvidó su contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <button type="button" class="btn btn-secondary btn-block" routerLink="/register">Afíliate a banca empresas</button>
                <div *ngIf="errorMessage">{{ errorMessage }}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
