<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 col-lg-10">
        <div class="login-card">
          <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center image-container" style="height: 90%;">
              <img src="../../../../assets/icons/logoNav.png" alt="Portada" style="max-width: 90%; height: auto; display: block;">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 right-section">
              <h2>Te damos la bienvenida a Banca Empresas de Banco Banquito</h2><br>
              <p>Por favor, establece tu nueva contraseña para continuar.</p>
              <form class="w-100" (submit)="createNewPassword()">
                <div class="form-group">
                  <label for="newPassword">Nueva Contraseña:</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña" [(ngModel)]="newPassword" name="newPassword">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Nueva Contraseña" [(ngModel)]="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Crear Contraseña</button>
                <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              </form>
              <button type="button" class="btn btn-link" routerLink="/login">Volver a Inicio de Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
