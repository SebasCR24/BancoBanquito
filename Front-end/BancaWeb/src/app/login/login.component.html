<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 col-lg-10">
        <div class="login-card">
          <div class="row">
            <div class="col-md-6 bg-teal d-flex flex-column justify-content-center align-items-center text-white p-5 d-none d-md-flex">
              <h2>Hola, Amigo!</h2>
              <p>Ingrese sus datos personales y comience el viaje con nosotros</p>
              <button class="btn btn-outline-light">Regístrate</button>
            </div>
            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center p-5">
              <h2>¡BIENVENIDO!</h2>
              <p>Inicia sesión para continuar</p>
              <form class="w-100">
                <div class="form-group">
                  <label for="usuario">Usuario</label>
                  <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <label for="contrasena">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
