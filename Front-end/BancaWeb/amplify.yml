version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install -g @angular/cli
        - npm install
    build:
      commands:
        - ng build --configuration production
  artifacts:
    baseDirectory: dist/BancoBanquito
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
